<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Find the best books by category with our Book Finder. Discover new titles and authors based on your interests.">
  <meta name="author" content="Simone Bruno">
  <meta name="keywords" content="books, book search, categories, fantasy, novels, reading, book finder">

  <meta property="og:title" content="Book Finder">
  <meta property="og:description" content="Find the best books by category with our Book Finder.">
  <meta property="og:image" content="./assets/img/landingpage.jpg">
  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Book Finder">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Book Finder">
  <meta name="twitter:description" content="Find the best books by category with our Book Finder.">
  <meta name="twitter:image" content="./assets/img/landingpage.jpg">

  <title>Book Finder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <script defer src="https://kit.fontawesome.com/7a960f4f37.js" crossorigin="anonymous"></script>
  <script defer src="./assets/js/script.js"></script>
</head>

<body>
  
  <header
    class="container mt-4 p-3 rounded bg-primary text-white d-flex align-items-center justify-content-center">
    <i class="fas fa-book me-3 fs-2"></i>
    <h1 class="m-0">Book Finder</h1>
  </header>

  <main class="container my-4">
    <div class="mb-3">
      <label for="category" class="form-label">Search books by category:</label>
      <div class="input-group">
        <input type="text" id="category" class="form-control" placeholder="Enter category, e.g., fantasy" />
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
      <div id="error-message" class="text-danger mt-2 d-none">Please enter a category.</div>
    </div>
    <div id="results" class="row gy-3"></div>
  </main>

  <div id="bookModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Book Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalDescription">Loading...</p>
          <img id="modalImage" src="" alt="Book Cover" class="img-fluid mt-3 d-none" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 mt-4 bg-light text-secondary">
    <p class="mb-0">
      <i class="far fa-copyright fs-6"></i> 2024 Simone Bruno. All rights reserved.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
